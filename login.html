<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Giriş Yap</h2>
    <div class="error-message" id="error-message">Yanlış kullanıcı adı veya şifre!</div>
    <form id="loginForm">
        <input type="text" id="username" class="input-field" placeholder="Kullanıcı Adı" required><br>
        <input type="password" id="password" class="input-field" placeholder="Şifre" required><br>
        <button type="submit" class="login-btn">Giriş Yap</button>
    </form>
</div>

<script>
    // Önceden belirlediğimiz kullanıcı adı ve şifre
    const correctUsername = 'admin';
    const correctPassword = '1234';

    // Giriş formunun submit olayı
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Kullanıcı girişi
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Kontrol et
        if (username === correctUsername && password === correctPassword) {
            window.location.href = 'index.html'; // Başarılı giriş sonrası ana sayfaya yönlendir
        } else {
            document.getElementById('error-message').style.display = 'block'; // Hata mesajını göster
        }
    });
</script>

</body>
</html>
